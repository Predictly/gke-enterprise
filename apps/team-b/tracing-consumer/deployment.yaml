apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracing-consumer
  namespace: team-b-ns1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tracing-consumer
  template:
    metadata:
      labels:
        app: tracing-consumer
    spec:
      serviceAccountName: tracing-consumer
      containers:
      - image: europe-docker.pkg.dev/prod-devops-runtime-0e05/prod-docker-repo/tracing-consumer:0.0.2
        imagePullPolicy: Always
        name: tracing-consumer
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: /actuator/health/liveness
            port: http
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: /actuator/health/readiness
            port: http
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "512Mi"
      restartPolicy: Always
      terminationGracePeriodSeconds: 5