---
apiVersion: configmanagement.gke.io/v1
kind: NamespaceSelector
metadata:
   name: team-devops-scope
spec:
  mode: dynamic
  selector:
    matchLabels:
      fleet.gke.io/fleet-scope: team-devops
---
apiVersion: configsync.gke.io/v1beta1
kind: RootSync
metadata:
  name: devops
  namespace: config-management-system
  annotations:
    configsync.gke.io/cluster-name-selector: prod-devops-runtime-0e05-europe-north1-prod-devops-runtime
spec:
  sourceType: git
  sourceFormat: unstructured
  git:
    repo: https://github.com/Predictly/gke-enterprise
    branch: main
    dir: devops/
    auth: none
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-cm
  annotations:
    configmanagement.gke.io/namespace-selector: team-devops-scope
data:
  key: value
